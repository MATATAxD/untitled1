<script type="text/javascript">
    //取得cookie值
    function getCookie(name) {
        var arr, reg = new RegExp("(^| )" + name + "=([^;]*)(;|$)");

        if (arr = document.cookie.match(reg))

            return unescape(arr[2]);
        else
            return null;
    }

    //判断是否为登录用户但未关注公众号
    var wxopenid = getCookie('wxopenid');

    if (wxopenid != null && wxopenid != "defoaltid") {
        //判断是否继续关
        var xmlhttp;
        if (window.XMLHttpRequest) {// code for IE7+, Firefox, Chrome, Opera, Safari
            xmlhttp = new XMLHttpRequest();
        }
        else {// code for IE6, IE5
            xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
        }
        xmlhttp.onreadystatechange = function () {
            if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                if (xmlhttp.responseText == '0') {
                    wxopenid = null;
                }
            }
        }
        xmlhttp.open("GET", "/getQuguan.aspx?wxopenid=" + wxopenid, false);
        xmlhttp.send();
    }
    if (wxopenid == null) {
        var scene_id = Math.floor((Math.random() * 9999999) + 500000000);
        $("#gzherweima").ready(function () {

            //获取二维码
            var xmlhttp;
            if (window.XMLHttpRequest) {// code for IE7+, Firefox, Chrome, Opera, Safari
                xmlhttp = new XMLHttpRequest();
            }
            else {// code for IE6, IE5
                xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
            }
            xmlhttp.onreadystatechange = function () {
                if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                    document.getElementById('erweimaCanshu').src = "https://mp.weixin.qq.com/cgi-bin/showqrcode?ticket=" + xmlhttp.responseText;
                }
            }
            xmlhttp.open("GET", "/getTicket.aspx?scene_id=" + scene_id, false);
            xmlhttp.send();

            $("#threeWeixin").fadeIn("slow");

        })
        $("#close").click(function () {
            $("#threeWeixin").fadeOut("slow");
        })


        //判断码是否被扫
        var timesRun = 0;
        var intervalErweima = setInterval("selectErweima()", "2000");

        function selectErweima() {
            //60秒后停止
            timesRun = timesRun + 1;
            if (timesRun == 60) {
                $("#threeWeixin").fadeOut("slow");

                clearInterval(intervalErweima);
            }

            var xmlhttp;
            if (window.XMLHttpRequest) {// code for IE7+, Firefox, Chrome, Opera, Safari
                xmlhttp = new XMLHttpRequest();
            }
            else {// code for IE6, IE5
                xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
            }
            xmlhttp.onreadystatechange = function () {
                if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                    if (xmlhttp.responseText != "未扫码") {

                        $("#threeWeixin").fadeOut("slow");

                        clearInterval(selectErweima);
                    }
                }
            }
            xmlhttp.open("GET", "/getEventKey.aspx?&scene_id=" + scene_id, false);
            xmlhttp.send();
        }
    }
</script>
